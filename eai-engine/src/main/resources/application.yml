server:
  port: 8080

spring:
  application:
    name: link-x
  
  datasource:
    url: jdbc:postgresql://localhost:5432/linkx
    username: linkx
    password: linkx1234
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Link-X 설정
linkx:
  telegram:
    default-charset: EUC-KR
    default-timeout-ms: 30000
  
  protocol:
    tcp:
      default-length-header-size: 4
    http:
      default-method: POST
      default-content-type: application/octet-stream

logging:
  level:
    com.linkx: DEBUG
    org.hibernate.SQL: DEBUG

---
# 개발 프로파일
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:mem:linkx;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
